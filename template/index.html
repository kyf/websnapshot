<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<title>网页快照</title>
</head>
<link href="http://cdn.bootcss.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">

<style type="text/css">
	.createbar{
		position:fixed;
		left:0px;
		top:0px;
		width:100%;
		height:50px;
	}
	.createbar .logo{
		float:left;
	}
	.createbar .enter{
		float:left;
	}
</style>
<body>
<div class="createbar">
	<div class="logo"><img src="https://www.baidu.com/img/baidu_jgylogo3.gif"/></div>
	<div class="enter"><input type="text" id="uri"/></div>
	<div><button type="button" class="btn btn-primary">生成快照</button></div>
</div>


<div style="margin:50px;">

	<blockquote>
		  <p>6人游APNS推送工具</p>
	</blockquote>


	<div><span>token:</span><input type="text" id="token" /></div>	
	<div><span>内容:</span><input type="text" id="content" /></div>	
	<div><span>角标:</span><input type="text" id="number" /></div>	
	<div><span>调转URL:</span><input type="text" id="url" /></div>	
	<div><button id="submitbt" type="button" class="btn btn-primary" >发送</button></div>
</div>
</body>


</html>
<script src="http://www.6renyou.com/statics/js/jquery/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#submitbt').click(function(){
				$.ajax({
						'url':'/ios/single',
						'type':"post",
						"dataType":"json",
						"data":{
							'token':$('#token').val(),
							'content':$('#content').val(),
							'number':$('#number').val(),
							'url':$('#url').val()
						},
						'success':function(data){
							if(data.status){
								alert(data.message);
							}else{
								alert(data.message);
							}
						}
					});
			});		
	});
</script>
