<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<title>网页快照</title>
</head>
<link href="http://cdn.bootcss.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">

<style type="text/css">
	.createbar{
		position:fixed;
		left:0px;
		top:0px;
		width:100%;
		height:65px;
		line-height:65px;
		box-shadow:0 0 5px #888;
		padding-left:20px;
	}
	.createbar .logo{
		float:left;
		margin-right:10px;
	}
	.createbar .enter{
		float:left;
		margin-right:10px;
		padding-top:5px;
	}
</style>
<body>
<div class="createbar">
	<div class="logo"><img src="http://www.6renyou.com/statics/img/logo.png"/></div>
	<div class="enter"><input type="text" id="target"/></div>
	<div><button type="button" class="btn btn-primary" id="submitbt">生成快照</button></div>
</div>


<div style="margin:50px;">

</div>
</body>


</html>
<script src="http://www.6renyou.com/statics/js/jquery/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#submitbt').click(function(){
				$.ajax({
						'url':'/create',
						'type':"post",
						"dataType":"json",
						"data":{
							'target':$('#target').val()
						},
						'success':function(data){
							if(data.status){
								//;
							}else{
								alert(data.message);
							}
						}
					});
			});		
	});
</script>
